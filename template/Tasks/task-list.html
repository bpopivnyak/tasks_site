{% extends "base.html" %}

{% block content %}
<ul class="nav justify-content-center">
    <h1>Available tasks</h1>
</ul>
    {% for task in tasks %}
        <li class="list-group-item">
            <div class="card" style="width: 22rem;">
                <div class="alert alert-light" role="alert">
                    <a href="{% url 'task_detail' task.pk %}" class="alert-link">{{ task.title }}</a>
                    <span class="badge text-bg-primary">{{ task.status }}</span>
                    <span class="badge text-bg-primary">{{ task.user }}</span>
                    <form action="{% url 'task_complete' task.pk %}">
                        {% csrf_token %}
                        <button type="submit" class="badge text-bg-warning">Do this task</button>
                    </form>
                </div>
            </div>
        </li>
    {% empty %}
    <ul class="nav justify-content-center">
        <li class="nav-item">
    <h1>Завдання не знайдені</h1>
    {% endfor %}
  </li>
</ul>
{% endblock %}
